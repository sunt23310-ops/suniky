<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>吵架王 - 战术策略集团</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@400;700;900&display=swap');
        
        :root {
            --neon-cyan: #00f3ff;
            --neon-orange: #ffaa00;
            --neon-purple: #bd00ff;
            --bg-deep: #020617;
        }

        body {
            font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(189, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(255, 170, 0, 0.08) 0%, transparent 40%);
            -webkit-tap-highlight-color: transparent;
        }

        /* 战术网格背景 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-purple));
            border-radius: 10px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-border-cyan { border: 1px solid rgba(0, 243, 255, 0.3); box-shadow: 0 0 10px rgba(0, 243, 255, 0.1); }
        
        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 243, 255, 0.2); }
            50% { box-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
        }
        .animate-glow-cyan { animation: pulse-cyan 3s infinite; }

        .grad-text {
            background: linear-gradient(135deg, #fff 0%, var(--neon-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 修复移动端高度问题 */
        .h-screen {
            height: 100dvh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-cyan-500/30">
    <div id="root"></div>
</body>
</html>
